services:
  nginx:
    container_name: label-studio-nginx
    build:
      context: ./label-studio
    image: heartexlabs/label-studio:latest
    restart: unless-stopped
    ports:
      - "8080:8085"
      - "8081:8086"
    depends_on:
      - app
    environment:
      - LABEL_STUDIO_HOST=${LABEL_STUDIO_HOST:-}
      - LOCAL_FILES_SERVING_ENABLED=true
      # - LABEL_STUDIO_USE_REDIS=true
    #   Optional: Specify SSL termination certificate & key
    #   Just drop your cert.pem and cert.key into folder 'deploy/nginx/certs'
    #      - NGINX_SSL_CERT=/certs/cert.pem
    #      - NGINX_SSL_CERT_KEY=/certs/cert.key
    volumes:
      - ./label-studio/mydata:/label-studio/data:rw
      - ./label-studio/deploy/nginx/certs:/certs:ro
    #   Optional: Override nginx default conf
    #      - ./deploy/my.conf:/etc/nginx/nginx.conf
    command: nginx
    networks:
      - label-studio-network

  app:
    container_name: label-studio-service
    stdin_open: true
    tty: true
    build:
      context: ./label-studio
    image: heartexlabs/label-studio:latest
    restart: unless-stopped
    expose:
      - "8000"
    depends_on:
      - db
    environment:
      - DJANGO_DB=default
      - POSTGRE_NAME=postgres
      - POSTGRE_USER=postgres
      - POSTGRE_PASSWORD=postgresPWD
      - POSTGRE_PORT=5432
      - POSTGRE_HOST=db
      - LABEL_STUDIO_HOST=${LABEL_STUDIO_HOST:-}
      - LOCAL_FILES_SERVING_ENABLED=true
      # - LABEL_STUDIO_USE_REDIS=true
      - JSON_LOG=1
    #      - LOG_LEVEL=DEBUG
    volumes:
      - ./label-studio/mydata:/label-studio/data:rw
    command: label-studio-uwsgi
    networks:
      - label-studio-network

  db:
    container_name: label-studio-db
    image: pgautoupgrade/pgautoupgrade:13-alpine
    hostname: db
    restart: unless-stopped
    # Optional: Enable TLS on PostgreSQL
    # Just drop your server.crt and server.key into folder 'deploy/pgsql/certs'
    # NOTE: Both files must have permissions u=rw (0600) or less
    #    command: >
    #      -c ssl=on
    #      -c ssl_cert_file=/var/lib/postgresql/certs/server.crt
    #      -c ssl_key_file=/var/lib/postgresql/certs/server.key
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_USER=postgres
    volumes:
      - ${POSTGRES_DATA_DIR:-./label-studio/postgres-data}:/var/lib/postgresql/data
      - ./label-studio/deploy/pgsql/certs:/var/lib/postgresql/certs:ro  
    networks:
      - label-studio-network

networks:
  label-studio-network:
    external: true